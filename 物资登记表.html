<!DOCTYPE html>
<html>
<head>
	<title>物资登记表</title>
</head>
<body>
	<table cellpadding="0" cellspacing="0" border="1" align="center">
		<caption><h3>物资登记表</h3></caption>
		<tr>
			<td height="50px" width="100px" colspan="2" align="center">物资类别</td>
			<td height="50px" width="100px" colspan="2">&nbsp</td>
			<td height="50px" width="100px" colspan="2" align="center">名称</td>
			<td height="50px" width="100px" colspan="2">&nbsp</td>
		</tr>
		<tr>
			<td height="50px" width="100px" colspan="8" align="center">入库领用记录</td>
		</tr>
		<tr>
			<td height="50px" width="100px" colspan="2" align="center">日期</td>
			<td height="50px" width="100px" rowspan="2" align="center">单位</td>
			<td height="50px" width="100px" rowspan="2" colspan="2" align="center">入库数</td>
			<td height="50px" width="100px" rowspan="2" align="center">领用数</td>
			<td height="50px" width="100px" rowspan="2" align="center">库存</td>
			<td height="50px" width="100px" rowspan="2" align="center">经手人</td>
		</tr>
		<tr>
			<td height="50px" width="100px" align="center">月</td>
			<td height="50px" width="100px" align="center">日</td>
		</tr>
		<tr>
			<td height="50px" width="100px">&nbsp</td>
			<td height="50px" width="100px">&nbsp</td>
			<td height="50px" width="100px">&nbsp</td>
			<td height="50px" width="100px" colspan="2">&nbsp</td>
			<td height="50px" width="100px">&nbsp</td>
			<td height="50px" width="100px">&nbsp</td>
			<td height="50px" width="100px">&nbsp</td>
		</tr>
		<tr>
			<td height="50px" width="100px">&nbsp</td>
			<td height="50px" width="100px">&nbsp</td>
			<td height="50px" width="100px">&nbsp</td>
			<td height="50px" width="100px" colspan="2">&nbsp</td>
			<td height="50px" width="100px">&nbsp</td>
			<td height="50px" width="100px">&nbsp</td>
			<td height="50px" width="100px">&nbsp</td>
		</tr>
		<tr>
			<td height="50px" width="100px">&nbsp</td>
			<td height="50px" width="100px">&nbsp</td>
			<td height="50px" width="100px">&nbsp</td>
			<td height="50px" width="100px" colspan="2">&nbsp</td>
			<td height="50px" width="100px">&nbsp</td>
			<td height="50px" width="100px">&nbsp</td>
			<td height="50px" width="100px">&nbsp</td>
		</tr>
		<tr>
			<td height="50px" width="100px">&nbsp</td>
			<td height="50px" width="100px">&nbsp</td>
			<td height="50px" width="100px">&nbsp</td>
			<td height="50px" width="100px" colspan="2">&nbsp</td>
			<td height="50px" width="100px">&nbsp</td>
			<td height="50px" width="100px">&nbsp</td>
			<td height="50px" width="100px">&nbsp</td>
		</tr>
		<tr>
			<td height="50px" width="100px">&nbsp</td>
			<td height="50px" width="100px">&nbsp</td>
			<td height="50px" width="100px">&nbsp</td>
			<td height="50px" width="100px" colspan="2">&nbsp</td>
			<td height="50px" width="100px">&nbsp</td>
			<td height="50px" width="100px">&nbsp</td>
			<td height="50px" width="100px">&nbsp</td>
		</tr>
	</table>
</body>
</html>
