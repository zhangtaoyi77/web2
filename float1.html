<!DOCTYPE html>
<meta charset="utf-8"/>
<!DOCTYPE html>
<html>
<head>
	<title>float1</title>
	<style type="text/css">
		#one{
			background-color: pink;
			width: 100%;
			height:150px;
		}
		#mix{
			background-color: gray;
			width: 100%;
			height:270px;
		}
		#three{
			background-color: yellow;
			width: 55%;
			height: 250px;
			margin: 10px;
			float: left;
		}
		#four{
			background-color: red;
			width: 40%;
			height: 250px;
			margin: 10px;
			float: left;
		}
		#two{
			background-color: blue;
			width: 100%;
			height: 100px;
		}
	</style>
</head>
<body>
	<div id="one"></div>
	<div id="mix">
		<div id="three"></div>
		<div id="four"></div>
	</div>
	<div id="two"></div>
</body>
</html>
