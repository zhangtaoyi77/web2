<!DOCTYPE html>
<meta charset="utf-8"/>
<!DOCTYPE html>
<html>
<head>
	<title>表格</title>
</head>
<body>
<table cellpadding="0" cellspacing="0" border="1" align="center">
	<tr>
		<td align="center">用户名：
		</td>
		<td colspan="3" width="300" height="60" align="center"><input type="text" name="username"></td>
	</tr>
	<tr>
		<td align="center">密码：
		</td>
		<td colspan="3" align="center"><input type="password" name="password"></td>
	</tr>
	<tr>
		<td align="center">确认密码：
		</td>
		<td colspan="3" align="center"><input type="password" name="password"></td>
	</tr>
	<tr>
		<td align="center">性别：
		</td>
		<td colspan="3" align="center"><input type="radio" name="sex">男<input type="radio" name="sex">女</td>
	</tr>
	<tr>
		<td align="center">生日：
		
		</td>
		<td colspan="3" align="center">
		<select>
			<option>公历</option>
		</select>
		<select>
			<option>年</option>
		</select>
		<select>
			<option>月</option>
		</select>
		<select>
			<option>日</option>
		</select>

		</td>
	</tr>
	<tr>
		<td align="center" align="center">所在地：
		
		</td>
		<td align="center" colspan="3">
		<select>
			<option>中国</option>
		</select>
		<select>
			<option>河北</option>
		</select>
		<select>
			<option>石家庄</option>
		</select>
		</td>
	</tr>
	<tr>
		<td align="center">验证码：
		
		</td>
		<td colspan="3" align="center"><input type="text" name="code">
		<img src="yanzhengma.jpg">
		</td>
	</tr>
	<tr>
		<td align="center">证件类型：</td>
		<td colspan="3" align="center" align="center">
			<select>
				<option>身份证</option>
			</select>
		</td>
	</tr>
	<tr>
		<td align="center">证件号：</td>
		<td colspan="3" align="center" align="center">
			<input type="text" name="number">
		</td>
	</tr>
	<tr>
		<td align="center">爱好：</td>
		<td colspan="3" align="center">
			<input type="checkbox" name="hobby">音乐<input type="checkbox" name="hobby">读书<input type="checkbox" name="hobby">跳舞<input type="checkbox" name="hobby">下棋<input type="checkbox" name="hobby">其他
		</td>
	</tr>
	<tr>
		<td align="center" rowspan="3">说明：</td>
		<td colspan="3" rowspan="3" align="center"><textarea cols="20" rows="3"></textarea></td>
	</tr>
	<tr>
		
	</tr>
	<tr>
		
	</tr>
	<tr>
		
	</tr>
	<tr>
		<td align="center">上传头像</td>
		<td align="center"><input type="file" name="pic"></td>
	</tr>
	<tr>
		<td align="center" colspan="4"><input type="submit"><input type="button" value="重置"><input type="button" value="按钮"></td>
	</tr>
</table>
</body>
</html>
